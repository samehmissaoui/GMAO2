<div class="form-inline my-1 my-lg-0" style="display: inline-flex; padding-left: 1mm;" [(ngModel)]="search">
  <input style= "width : 60%; height: 30%; margin-right: 1mm;" class="form-control mr-sm-4" placeholder="Search" >
  <img style="height: 20px; width: 20px; margin-top: 2mm; margin-left: 2mm; " src="https://static.vecteezy.com/ti/vecteur-libre/p1/439592-point-d-39-interrogation-vector-icon-gratuit-vectoriel.jpg">
  </div>

            <div class="table-responsive">
              <table class="table" >
                <thead class=" text-primary">
                  <th>Numero Intervention</th>
                  <th> jeton</th>
                  <!-- <th> Operation</th> -->
                  <th> status</th>
                  <th>categorie</th>
                  <!-- <th>Date </th> -->
                  <th> type</th>
                  <th> departement</th>
                  <th> NRO</th>
                  <th> etat</th>
                  <th> RDV</th>
                </thead>
                <tbody>
                  <tbody  > 
                   <!-- =<tr *ngFor="let inter of intervention | search  "> -->
                    <tr *ngFor="let inter of intervention ">
                      <td>{{inter.num_intervention}}</td>
                      <td>{{inter.jeton}}</td>       
                      <td>{{inter.status}}</td>
                      <td>{{inter.categorie}}</td>
                      <!-- <td>{{inter.date}}</td> -->
                      <td>{{inter.type}}</td>
                      <td>{{inter.departement}}</td>
                      <td>{{inter.NRO}}</td>
                      <td>{{inter.etat}}</td>
                      <td>{{inter.RDV}}</td>
                      <td><a class="btn btn-info" [routerLink]="['/component/intervention/update',inter.num_intervention]">Modifier</a></td>    
                      <td><a class="btn btn-danger" (click)="deleteIntervention(inter.num_intervention)" >Supprimer</a></td>
                    </tr>
                </tbody>
    
              </table>
